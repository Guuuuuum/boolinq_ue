name: 'Boolinq Test: All'

on:
  pull_request:

jobs:
  boolinq-test:
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Compilation
        run: |
          mkdir build && cd build
          cmake ..
          make

      - name: Boolinq-test
        run: |
          cd build
          ./test/boolinq-test
